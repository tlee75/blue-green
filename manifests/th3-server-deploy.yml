apiVersion: apps/v1
kind: Deployment
metadata:
  name: th3-server
  labels:
    app: th3-server
    env: ENV_ENVIRONMENT
    version: ENV_IMAGE_TAG
spec:
  replicas: 1
  selector:
    matchLabels:
      env: ENV_ENVIRONMENT
  template:
    metadata:
      labels:
        app: th3-server
        env: ENV_ENVIRONMENT
        version: ENV_IMAGE_TAG
    spec:
      containers:
      - name: th3-server
        image: tlee75/th3-server:ENV_IMAGE_TAG
        ports:
        - containerPort: 8080
